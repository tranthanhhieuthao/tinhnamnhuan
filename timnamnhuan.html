<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let year=parseInt(prompt("Enter a year"));
    let isLeapyear=false;
    let isDivisible4 = year %4==0;
    if(isDivisible4) {
        let Divisible100 = year % 100 == 0;
        if (Divisible100) {
            let isDivisible400 = year % 400 == 0;
            if (isDivisible400) {
                isLeapyear = true;
            }
        else {
            isLeapyear = true;
        }
    }
    }
    if (isLeapyear){
        alert(year+" "+"isleapyear");
    }
    else {
        alert(year+" "+"Notisleapyear");
    }
</script>
</body>
</html>
